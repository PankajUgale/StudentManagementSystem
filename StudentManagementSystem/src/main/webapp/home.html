<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #121212; /* Dark Background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container Styles */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px 70px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            transform: translateY(-50px);
            animation: slideIn 1s ease-out forwards;
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header Styles */
        h1 {
            font-size: 38px;
            font-weight: 700;
            color: #eaeaea;
            margin-bottom: 40px;
            text-transform: uppercase;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Button Styles */
        a.button {
            display: inline-block;
            margin: 20px;
            padding: 14px 35px;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Hover Effect for Buttons */
        a.button:hover {
            background-color: #3700b3;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Active Effect for Buttons */
        a.button:active {
            transform: scale(1) translateY(2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Text and Note Styles */
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #bbb;
            font-weight: 400;
        }

        .note {
            font-size: 14px;
            color: #777;
            margin-top: 15px;
        }

        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 40px 50px;
            }

            h1 {
                font-size: 32px;
            }

            a.button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Portal</h1>
    <a href="StudentLogin.html" class="button">Student Login</a>
    <a href="AdminLogin.html" class="button">Admin Login</a>
    <p class="note">Choose an option to continue.</p>
</div>

</body>
</html>
