<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4e54c8;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .login-container input[type="submit"] {
            width: 100%;
            background-color: #4e54c8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #3d42b3;
        }

        .footer-text {
            margin-top: 15px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Admin Login</h2>
    <form action="admin" method="post">
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" placeholder="Enter username" required>

        <label for="pswd">Password</label>
        <input type="password" id="pswd" name="pswd" placeholder="Enter password" required>

        <input type="submit" value="Login">
    </form>
    <div class="footer-text">Â© 2025 Admin Portal</div>
</div>

</body>
</html>
